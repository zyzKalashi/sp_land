<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>铁西区农村经济总站土地流转交易监管平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/plugin/jeDate/jeDate.css}">
    <script th:src="@{/static/js/jquery.min.js}"></script>
    <script th:src="@{/static/js/bootstrap/bootstrap.js}"></script>
    <script th:src="@{/static/js/vue.min.js}"></script>
    <script th:src="@{/static/plugin/layer/layer.js}"></script>
    <script th:src="@{../static/plugin/pagination/jquery.pagination.js}"></script>
    <script th:src="@{../static/plugin/pagination/bootstrap-paginator.js}"></script>
    <script th:src="@{/static/js/common.js}"></script>
    <script th:src="@{/static/js/common_status_filter.js}"></script>
    <script th:src="@{/static/plugin/jeDate/jeDate.js}"></script>
</head>
<style>
    .btn{
        width: auto;
    }
    .current{
        background-color: #F2F2F2;
    }
    .layer-skin .layui-layer-btn a{
        background-color: #965818;
        border: 1px solid #965818;
    }
</style>
<body>
<div id="vueApp" v-cloak>
    <form role="form">
        <div class="form-group form-inline">
            <label class="col-sm-2" for="title">需求名称</label>
            <div class="col-sm-2">
                <input class="form-control" id="title" v-model="form.title" type="text" placeholder="请输入需求名称" style="width: 90%;"/>
            </div>
            <label class="col-sm-2" for="demandKind">需求类别</label>
            <div class="col-sm-2">
                <select class="form-control" id="demandKind" v-model="form.demandKind" placeholder="请选择需求类别" style="width: 90%;" >
                    <option></option>
                    <option v-for="item in kinds" :value="item.value">{{item.label}}</option>
                </select>
            </div>
            <label class="col-sm-2" for="demandStatus">需求状态</label>
            <div class="col-sm-2">
                <select class="form-control" id="demandStatus" v-model="form.demandStatus" placeholder="请选择需求状态" style="width: 90%;" >
                    <option></option>
                    <option v-for="item in status" :value="'' + item.value">{{item.label}}</option>
                </select>
            </div>
        </div>
        <div class="form-group form-inline">
            <label class="col-sm-2" for="startDate">开始时间</label>
            <div class="col-sm-2">
                <input id="startDate" type="text" placeholder="请输入开始时间" style="width: 90%;"/>
            </div>
            <label class="col-sm-2" for="endDate">终止时间</label>
            <div class="col-sm-2">
                <input id="endDate" type="text" placeholder="请输入终止时间" style="width: 90%;"/>
            </div>
            <div class="col-sm-4" style="text-align: right;">
                <div style="width: 95%;">
                    <button type="button" @click="doQuery('1')" class="btn btn-sm btn-primary">查询</button>
                </div>
            </div>
        </div>
    </form>
    <div class="row mx-auto" style="margin-top: 10px;">
        <div class="col-12">
            <table class="table table-hover table-bordered table-sm">
                <thead class="thead-default">
                <tr class="text-center">
                    <th>需求名称</th>
                    <th>发布人</th>
                    <th>需求类别</th>
                    <th>需求状态</th>
                    <th>需求性质</th>
                    <th>创建时间</th>
                    <th style="width: 20%;">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="(demand,index) in list" class="text-center">
                    <td>{{demand.title}}</td>
                    <td>{{demand.person}}</td>
                    <td>{{demand.demandKind | demandKindFilter}}</td>
                    <td>{{ ('' + demand.demandStatus) | projectStatusFilter}}</td>
                    <td>{{demand.demandInfoKind | projectKindFilter}}</td>
                    <td>{{demand.createDateStr}}</td>
                    <td class="inline">
                        <button type="button" class="btn btn-sm btn-warning" @click="doAudit(demand)">审核</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row" style="width: 95%;">
        <div class="col-12 text-center" >
            <ul id='pagination'></ul>
        </div>
    </div>
</div>
</body>
<script>
    $(function () {
        jeDate("#startDate",{
            theme:{ bgcolor:"#00A1CB",color:"#ffffff", pnColor:"#00CCFF"},
            isinitVal:false,
            onClose:true,
            isTime:true,
            format: 'YYYY-MM-DD'
        });

        jeDate("#endDate",{
            theme:{ bgcolor:"#00A1CB",color:"#ffffff", pnColor:"#00CCFF"},
            isinitVal:false,
            onClose:true,
            isTime:true,
            format: 'YYYY-MM-DD'
        });
    })

    var vm = new Vue({
        el: "#vueApp",
        data: {
            form: {
                title:'',
                demandKind: null,
                demandStatus: null,
                pageNo: 1,
                pageSize: 10,
            },
            list: [],
        },
        computed:{
            kinds: function(){
                let arr = [];
                for(let x in demandKindDic){
                    if(demandKindDic[x].value != 0){
                        arr.push(demandKindDic[x]);
                    }
                }
                return arr;
            },
            status: function(){
                return projectStatusDic;
            }
        },
        mounted : function() {
            this.doQuery();
        },
        methods:{
            doQuery: function(){
                let obj = {};
                for(let x in this.form){
                    if(this.form[x] != ''){
                        obj[x] = this.form[x];
                    }
                }
                if($("#startDate").val()){
                    obj.startDate = $("#startDate").val();
                }
                if($("#endDate").val()){
                    obj.endDate = $("#endDate").val();
                }
                hzToolObj.getdomInit("/demand/demandSearch", obj, this.callback, this.form.pageNo);
            },
            callback: function(result){
                if(result.pageInfo.pageNum){
                    this.form.pageNo = result.pageInfo.pageNum;
                } else {
                    this.form.pageNo = 1;
                }

                this.list = result.pageInfo.list;
            },
            doAudit: function(demand){
                layer.open({
                    type: 2,
                    title: '审核-' + demand.title,
                    area: ['90%', '90%'],
                    fixed: true, //不固定
                    skin: 'layer-skin',
                    maxmin: true,
                    content: '/admin/demandAudit?demandId=' + demand.demandId,
                    btn:['通过','拒绝','关闭'],
                    yes: function(index, layero){
                        let iframeWin = window[layero.find('iframe')[0]['name']];
                        iframeWin.vm.audit('1');
                    },
                    btn2: function(index, layero){
                        let iframeWin = window[layero.find('iframe')[0]['name']];
                        iframeWin.vm.audit('3');
                        return false;
                    },
                    btn3: function(){
                    },
                });
            }
        }
    })
</script>
</html>
