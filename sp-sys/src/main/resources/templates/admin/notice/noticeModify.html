<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title id="pageTitle">注册会员—铁西区农村经济总站土地流转交易监管平台</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/admin-html.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/plugin/webuploader/webuploader.css}">
</head>

<body>
<div id="app" v-cloak>
    <div>
        <form class="form-horizontal" role="form">
            <div class="form-group form-inline">
                <label class="col-sm-2" for="noticeKind">新闻类别</label>
                <div class="col-sm-4">
                    <select class="form-control" id="noticeKind" v-model="form.noticeKind" style="width: 100%;" >
                        <option></option>
                        <option v-for="item in kinds" :value="item.value">{{item.label}}</option>
                    </select>
                </div>
                <label class="col-sm-2" for="noticeStatus">新闻状态</label>
                <div class="col-sm-4">
                    <select class="form-control" id="noticeStatus" v-model="form.noticeStatus" style="width: 100%;" >
                        <option></option>
                        <option v-for="item in status" :value="item.value">{{item.label}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group form-inline">
                <label class="col-sm-2" for="title">新闻标题</label>
                <div class="col-sm-4">
                    <input class="form-control" id="title" v-model="form.title" type="text" placeholder="请输入新闻标题" style="width: 100%;"/>
                </div>
                <div class="col-sm-2" style="text-align: center;">
                    <span id="picker">首页图片</span>
                </div>
                <div class="col-sm-4">
                    <div id="fileName" style="width: 100%;"></div>
                </div>
            </div>
            <div class="control-group form-inline">
                <div class="controls col-md-12">
                    <div id="toolbar-container"></div>
                    <div id="editor" style="background-color: white;min-height: 400px;">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script th:src="@{/static/js/jquery.min.js}"></script>
<script th:src="@{/static/js/bootstrap/bootstrap.js}"></script>
<script th:src="@{/static/js/vue.min.js}"></script>
<script th:src="@{/static/plugin/ckeditor/ckeditor.js}"></script>
<script th:src="@{/static/plugin/ckeditor/zh-cn.js}"></script>
<script th:src="@{/static/plugin/layer/layer.js}"></script>
<script th:src="@{/static/plugin/webuploader/webuploader.min.js}"></script>
<script th:src="@{/static/js/common_status_filter.js}"></script>

<script type="text/javascript">
    var noticeId = '[[${noticeId}]]';

    class UploadAdapter {
        constructor(loader) {
            this.loader = loader;
        }
        upload() {
            return new Promise((resolve, reject) => {
                this.loader.file.then(function(result){
                    const data = new FormData();
                    data.append('file', result);
                    data.append('fileKind', 1);//允许图片上传的大小/兆
                    $.ajax({
                        url:  "/file/upload",//上传图片的url
                        type: 'POST',
                        data: data,
                        dataType: 'json',
                        processData: false,
                        contentType: false,
                        success: function (resp) {
                            if (0 == resp.code) {
                                resolve({
                                    default: resp.url,
                                });
                            } else {
                                reject(data.msg);
                            }
                        },
                        error: function(error){
                            alert(JSON.stringify(error))
                        }
                    });
                });
            });
        }
        abort() {
        }
    }

    var vm = new Vue({
        el: '#app',
        data: {
            form: {
                title:'',
                noticeKind: '1',
                noticeStatus: '1',
                noticeText: '',
                noticePic: '',
            },
            editor:{},
        },
        computed:{
            kinds: function(){
                let arr = [];
                for(let x in noticeKindDic){
                    if(noticeKindDic[x].value.toString().match("1|2|3|4")){
                        arr.push(noticeKindDic[x]);
                    }
                }
                return arr;
            },
            status: function(){
                let arr = [];
                for(let x in commonStatusterDic){
                    if(("" + commonStatusterDic[x].value).match("1|5")){
                        arr.push(commonStatusterDic[x]);
                    }
                }
                return arr;
            }
        },
        mounted: function(){
            let _this = this;

            DecoupledEditor
                .create( document.querySelector( '#editor' ), {
                    language:"zh-cn"
                })
                .then( editor => {
                    const toolbarContainer = document.querySelector( '#toolbar-container' );
                    toolbarContainer.appendChild( editor.ui.view.toolbar.element );

                    // 这个地方加载了适配器
                    editor.plugins.get('FileRepository').createUploadAdapter = (loader)=>{
                        return new UploadAdapter(loader);
                    };
                    this.editor = editor;
                } )
                .catch( error => {
                    console.error( error );
                } );
            WebUploader.create({
                auto: true,
                swf: '/static/plugin/webuploader/Uploader.swf',
                server: '/file/upload',
                pick: '#picker',
                resize: false,
                formData: {
                    fileKind: 1,
                }
            }).on("uploadSuccess",function(file, resp){
                if(0 == resp.code){
                    $("#fileName").html("上传成功！点击<a href='javascript:;' onclick='vm.showPic(\"" + resp.url +"\")'>预览</a>");
                    _this.form.noticePic = resp.url;
                    this.reset();
                } else {
                    alert(resp.msg);
                }
            });

            if(noticeId){
                $.post("/notice/queryDetail?noticeId=" + noticeId, "", function(resp){
                    if(0 == resp.code){
                        for(var x in _this.form){
                            _this.form[x] = resp.objData[x];
                        }
                        if(_this.form.noticePic){
                            $("#fileName").html("上传成功！点击<a href='javascript:;' onclick='vm.showPic(\"" + _this.form.noticePic +"\")'>预览</a>");
                        }
                        _this.editor.setData(resp.objData.noticeText);
                    } else {
                        layer.msg("获取新闻信息失败！");
                    }
                });
            }
        },
        methods : {
            showPic: function(url){
                layer.photos({
                    photos: {
                        "data": [
                            {"src": url}
                        ]
                    }
                });
            },
            checkNull: function () {
                if (!this.form.noticeKind) {
                    layer.msg("请选择新闻类别！");
                    $("#noticeKind").focus();
                    return false;
                }
                if (!this.form.noticeStatus) {
                    layer.msg("请选择新闻状态！");
                    $("#noticeStatus").focus();
                    return false;
                }
                if (!this.form.title) {
                    layer.msg("请输入新闻标题！");
                    $("#title").focus();
                    return false;
                }
                if (!this.form.noticePic) {
                    layer.msg("请上传首页展示图片！");
                    return false;
                }
                if (!this.form.noticeText) {
                    layer.msg("请输入新闻内容！");
                    return false;
                }
                return true;
            },
            save:function(){
                if(this.editor.getData()){
                    this.form.noticeText = this.editor.getData();
                }

                if(this.checkNull()){
                    let url = "";
                    let tNotice = new Object();
                    for(let x in this.form){
                        tNotice[x] = this.form[x];
                    }
                    // 修改
                    if(!noticeId){
                        url = "/notice/notice_add";
                    } else {
                        url = "/notice/notice_modify";
                        tNotice.noticeId = noticeId;
                    }

                    $.post(url, tNotice, function (result) {
                        if (result.code == 0) {
                            layer.msg("保存成功！",{icon:1, time:2000, shade:0.4},function () {
                                let index = window.parent.layer.getFrameIndex(window.name);
                                window.parent.layer.close(index);
                            });
                            window.parent.vm.doQuery();
                        } else {
                            layer.msg(result.msg);
                        }
                    });
                }
                return false;
            }
        }
    });
</script>
</html>
