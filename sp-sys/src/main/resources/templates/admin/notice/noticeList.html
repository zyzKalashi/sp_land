<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>铁西区农村经济总站土地流转交易监管平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/admin-html.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/plugin/jeDate/jeDate.css}">
    <script th:src="@{/static/js/jquery.min.js}"></script>
    <script th:src="@{/static/js/bootstrap/bootstrap.js}"></script>
    <script th:src="@{/static/js/vue.min.js}"></script>
    <script th:src="@{/static/plugin/layer/layer.js}"></script>
    <script th:src="@{../static/plugin/pagination/jquery.pagination.js}"></script>
    <script th:src="@{../static/plugin/pagination/bootstrap-paginator.js}"></script>
    <script th:src="@{/static/js/common.js}"></script>
    <script th:src="@{/static/js/common_status_filter.js}"></script>
    <script th:src="@{/static/plugin/jeDate/jeDate.js}"></script>
</head>

<body>
<div id="vueApp" v-cloak>
    <form role="form">
        <div class="form-group form-inline">
            <label class="col-sm-2" for="title">标题</label>
            <div class="col-sm-2">
                <input class="form-control" id="title" v-model="form.title" type="text" placeholder="请输入新闻标题" style="width: 90%;"/>
            </div>
            <label class="col-sm-2" for="startDate">开始时间</label>
            <div class="col-sm-2">
                <input id="startDate" type="text" placeholder="请输入开始时间" style="width: 90%;"/>
            </div>
            <label class="col-sm-2" for="endDate">终止时间</label>
            <div class="col-sm-2">
                <input id="endDate" type="text" placeholder="请输入终止时间" style="width: 90%;"/>
            </div>
        </div>
        <div class="form-group form-inline">
            <label class="col-sm-2" for="noticeStatus">状态</label>
            <div class="col-sm-2">
                <select class="form-control" id="noticeStatus" v-model="form.noticeStatus" placeholder="请选择新闻状态" style="width: 90%;" >
                     <option value="0">请选择</option>
                    <option v-for="item in status" :value="item.value">{{item.label}}</option>
                </select>
            </div>
            <div class="col-sm-6"></div>
            <div class="col-sm-2" style="text-align: right;">
                <div style="width: 95%;">
                    <button type="button" @click="doQuery('1')" class="btn btn-sm btn-info">查询</button>
                    <button type="button" @click="doModify()" class="btn btn-sm btn-danger">新增</button>
                </div>
            </div>
        </div>
    </form>
    <div class="row mx-auto" style="margin-top: 10px;">
        <div class="col-12">
            <table class="table table-hover table-bordered table-sm">
                <thead class="thead-default">
                <tr class="text-center">
                    <th>{{ form.noticeKind | noticeKindFilter }}标题</th>
                    <th>{{ form.noticeKind | noticeKindFilter }}状态</th>
                    <th>创建时间</th>
                    <th style="width: 20%;">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="(notice,index) in list" class="text-center">
                    <td>{{ notice.title }}</td>
                    <td>{{ notice.noticeStatus | commonStatusFilter }}</td>
                    <td>{{ notice.createDateStr }}</td>
                    <td class="inline">
                        <button type="button" class="zbtn zbtn-mm zbtn-warning" @click="doModify(notice)">修改</button>
                        <button type="button" class="zbtn zbtn-mm zbtn-danger" @click="doDelete(notice)">删除</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row" style="width: 95%;">
        <div class="col-12 text-center">
            <ul id='pagination'></ul>
        </div>
    </div>
</div>
</body>
<script>
    $(function () {
        jeDate("#startDate",{
            theme:{ bgcolor:"#00A1CB",color:"#ffffff", pnColor:"#00CCFF"},
            isinitVal:false,
            onClose:true,
            isTime:true,
            format: 'YYYY-MM-DD'
        });

        jeDate("#endDate",{
            theme:{ bgcolor:"#00A1CB",color:"#ffffff", pnColor:"#00CCFF"},
            isinitVal:false,
            onClose:true,
            isTime:true,
            format: 'YYYY-MM-DD'
        });
    })

    var vm = new Vue({
        el: "#vueApp",
        data: {
            form: {
                title:'',
                noticeKind: '',
                noticeStatus: 0,
                pageNo: 1,
                pageSize: 10,
            },
            list: [],
        },
        mounted : function() {
            this.doQuery();
        },
        computed:{
            kinds: function(){
                var arr = [];
                for(var x in noticeKindDic){
                    if(noticeKindDic[x].value.toString().match("1|2|3|4")){
                        arr.push(noticeKindDic[x]);
                    }
                }
                return arr;
            },
            status: function(){
                var arr = [];
                for(var x in commonStatusterDic){
                    if(("" + commonStatusterDic[x].value).match("1|5")){
                        arr.push(commonStatusterDic[x]);
                    }
                }
                return arr;
            }
        },
        methods:{
            doQuery: function(){
            	this.form.noticeKind = getUrlParam("noticeKind");
                var obj = {};
                for(var x in this.form){
                    if(this.form[x]){
                        obj[x] = this.form[x];
                    }
                }
                if($("#startDate").val()){
                    obj.startDate = $("#startDate").val();
                }
                if($("#endDate").val()){
                    obj.endDate = $("#endDate").val();
                }
                hzToolObj.getdomInit("/notice/noticeSearch", obj, this.callback, this.form.pageNo);
            },

            callback: function(result){
                if(result.pageInfo.pageNum){
                    this.form.pageNo = result.pageInfo.pageNum;
                } else {
                    this.form.pageNo = 1;
                }
                this.list = result.pageInfo.list;
            },
            doModify: function(notice){
                var _this = this;
                var noticeId = "";
                var title = "新增新闻";
                if(notice && notice.noticeId){
                    noticeId =  notice.noticeId;
                    title = "修改新闻-" + notice.title;
                }

                layer.open({
                    type: 2,
                    title: title,
                    area: ['90%', '90%'],
                    fixed: true, //不固定
                    skin: 'layer-skin',
                    maxmin: true,
                    content: '/admin/noticeModify?noticeId=' + noticeId,
                    btn:['保存','关闭'],
                    yes: function(index, layero){
                        var iframeWin = window[layero.find('iframe')[0]['name']];
                        iframeWin.vm.save();
                    },
                    btn2: function(index, layero){
                    },
                });
            },
            doDelete: function(notice){
                var _this = this;
                layer.confirm('确认删除该新闻吗？', {
                    btn: ['确认','取消'] //按钮
                }, function(){
                    var tNotice = new Object();
                    tNotice.noticeId = notice.noticeId;
                    tNotice.noticeStatus = '0';
                    $.post("/notice/notice_modify",tNotice,function(resp){
                        if(0 == resp.code){
                            layer.msg('删除成功', {icon: 1});
                        } else {
                            layer.msg(resp.msg);
                        }
                        _this.doQuery();
                    });
                }, function(){

                });
            }
        }
    })
</script>
</html>
